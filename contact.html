        <!-- Contact-Container-1 -->
        <div class="contact-container-1">
            <h1 class="contact-title">Contact <span>Us</span></h1>
            <P class="contact-par">Our friendly team would love to hear from you!</P>
        </div>
           
        <!-- contact us form -->
        <div class="contact-container-2">  
            <form action="#" class="contact-us">
                <!-- input full-name -->
                <div>
                    <label for="fullname">Full-name
                    <input type="text" name="fullname" id="fullname" placeholder="" required>
                    </label>
                </div>
                <!-- email -->
                <div>
                    <label for="email">Email
                    <input type="email" name="email" id="email" placeholder="" required>
                    </label>
                </div>
                <!-- phone  -->
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="" required>
                </div>
                <!-- subject -->
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="" required>
                </div>
                <!-- message -->
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" cols="30" rows="10" id="message" placeholder="" required></textarea>
                </div>
                <!-- submit button -->
                <div>
                    <input type="submit" class="btn-yellow" value="Send">
                </div>

            </form>
        </div>  
        <!--end of form  -->
